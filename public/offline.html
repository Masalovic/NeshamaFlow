<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Offline • Neshama Flow</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .wrap { min-height: 100vh; display: grid; place-items: center; padding: 24px; }
      .card { max-width: 420px; width: 100%; border-radius: 16px; padding: 20px;
              border: 1px solid rgba(0,0,0,.08); box-shadow: 0 8px 30px rgba(0,0,0,.08);
              background: #fff; }
      @media (prefers-color-scheme: dark) {
        .card { background: #111; border-color: #222; box-shadow: 0 8px 30px rgba(0,0,0,.3); color: #eee;}
      }
      h1 { margin: 0 0 6px; font-size: 18px; }
      p { margin: 0 0 12px; font-size: 14px; opacity: .75; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,.15); background: transparent; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>We couldn’t reach the network. You can still open the app shell you’ve cached.</p>
        <button onclick="location.href='/'">Try Home</button>
      </div>
    </div>
  </body>
</html>
